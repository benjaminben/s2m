{{define "web"}}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SocketToMe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
    }
    body {
      display: table;
      min-height: 100vh;
      width: 100%;
    }
    main {
      display: table-cell;
      text-align: center;
      vertical-align: middle;
    }
    #caller {
      margin: 0 auto;
      font-size: 1.33em;
      letter-spacing: 0.1em;
      padding: 0.33em 0.66em;
      background: lightgrey;
      border-radius: 3px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <main data-room={{.ID}}>
    <h1>{{.ID}}</h1>
    <button id="caller">SOCKET TO ME</button>
    <p id="logger">logger</p>
  </main>

  <script>
    (function() {
      var roomID = document.querySelector("main").getAttribute("data-room")
      // var ws = new WebSocket("ws://bb.ngrok.io/room/" + roomID)
      var ws = new WebSocket("ws://bb.ngrok.io/ws")
      var caller = document.getElementById("caller")
      var logger = document.getElementById("logger")

      caller.addEventListener("click", function(e) {
        ws.send(JSON.stringify({type: "web", timestamp: Date.now().toString()}))
      })

      ws.addEventListener("message", function(e) {
        var data = JSON.parse(e.data)
        logger.innerHTML = data.type + " " + data.timestamp
        console.log(data)
      })
    })()
  </script>
</body>
</html>
{{end}}
